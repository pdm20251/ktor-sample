steps:
  # Build e push da imagem usando Jib
  - name: 'gradle:7.6.0-jdk17'
    entrypoint: 'gradle'
    args: 
      - 'jib'
      - '--image=gcr.io/$PROJECT_ID/ktor-sample:$BUILD_ID'
      - '--image=gcr.io/$PROJECT_ID/ktor-sample:latest'
    env:
      - 'GRADLE_OPTS=-Dorg.gradle.daemon=false'

  # Deploy para Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'ktor-sample'
      - '--image=gcr.io/$PROJECT_ID/ktor-sample:$BUILD_ID'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--timeout=300s'

# Configurações opcionais
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Timeout do build
timeout: '1200s'

# Substitutions para variáveis
substitutions:
  _SERVICE_NAME: 'ktor-sample'
  _REGION: 'us-central1'